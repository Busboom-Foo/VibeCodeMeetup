<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fartogger - A Frogger Game With Farting</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #222;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #game-container {
      position: relative;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background-color: #000;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    #game-ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 18px;
    }
    #high-scores {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-size: 16px;
      text-align: right;
    }
    #start-screen, #game-over-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 24px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    h1 {
      color: #4CAF50;
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
  </style>
<script defer src="bundle.js"></script></head>
<body>
  <div id="game-container">
    <canvas id="game-canvas" width="800" height="600"></canvas>
    <div id="game-ui">
      <div id="score">Score: 0</div>
      <div id="time">Time: 60</div>
      <div id="level">Level: 1</div>
    </div>
    <div id="high-scores">
      <h3>High Scores</h3>
      <div id="scores-list"></div>
    </div>
    <div id="start-screen">
      <h1>FARTOGGER</h1>
      <p>Use arrow keys to move left and right</p>
      <p>Press SPACE to fart and move forward</p>
      <p>Collect power-ups for special fart abilities!</p>
      <button id="start-button">Start Game</button>
    </div>
    <div id="game-over-screen" style="display: none;">
      <h1>GAME OVER</h1>
      <div id="final-score">Score: 0</div>
      <button id="restart-button">Play Again</button>
    </div>
  </div>
</body>
</html>
